			#top{

	<script src="assets/js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//两次密码验证
			$(function(){
				$("#repwd").blur(function(){
					var pass =$("#password").val();
					var repass =$("#repwd").val();
					var len = $("#repwd").val().length;
					if($("#repwd") ==0){
						$("#rePwdErr").html("密码不能为空!")
						$("#regFrm").attr("onsubmit","return false");
					}else if(pass != repass){
						$("#rePwdErr").html("两次密码必须一致!")
						$("#regFrm").attr("onsubmit","return false");
					}else{
						$("#regFrm").attr("onsubmit","return true");
					}
					
				})
			})
			
			//非空验证
			function checkNull(){
				fr =document.reg;
				if(fr.phone_num.val() == null){
					fr.phone_num.focus();
					return false;
				}
				if(fr.nickName.val() == null){
					fr.nickName.focus();
					return false;
				}
				if(fr.passWord.val() == null){
					fr.nickName.focus();
					return false;
				}else if(fr.repwd.val() ==null)	{
					fr.repwd.focus();
					return false;
				}
				fr.submit();
			}
			
			
			//电话号码格式验证
			function checkPhoneNum(){
				var mobile =$.trim($("#phone_number").val());
				var mobile0 =/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(14[0-9]{1}))+\d{8})$/;
				if(!mobile0.exec(mobile) && mobile.length !=11){
					$("#phone_number").focus();
					return false;		
				}
				return true;
			}
			
			
		})
	</script>
    <body>
		<div id="top">
			<img src="assets/img/logo0.png"/><img src="assets/img/logo1.jpg"/>
			<a href="">首页</a><a href="">歌手</a><a href="">榜单</a>
		</div>
        <div class="page-container">
            <h1>账号注册</h1>
            <form name="reg" id="regFrm" action="user/register.do" method="post">
               <input type="text" name="phone_num" id="phone_number" placeholder="请输入手机号(11位)">
               <span id="phoneErr" style="color: red"></span>
               <input type="text" name="nickName" class="username" placeholder="请输入昵称">
               <span id="nameErr" style="color: red"></span>
               <input type="password" name="password" id="password" placeholder="请输入密码(6至18位)">
               <span id="pwdErr" style="color: red"></span>
               <input type="password" name="repwd" id="repwd" class="password" placeholder="请再输入一次密码">
               <span id="rePwdErr" style="color: red"></span>
               <button type="submit" onclick="return checkNull()">提交</button>
            </form>
             <span><br/>已有帐号?<a href="login.html">登录</a></span>
            <div class="connect">
                *推荐使用ie8或以上版本或Chrome内核浏览器访问本站
